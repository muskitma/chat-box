<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chat Assistant</title>
    <style>
        /* Header styling */
.header {
    text-align: center;
    background-color: #c0adda;
    padding: 16px;
    font-size: 24px;
}
header::after{
    background-color: rgb(9, 6, 6);
}

/* Container styling */
.container {
    padding: 20px;
}

/* Theme toggle icon styling */
#themeToggle {
    position: absolute;
    top: 10px;
    right: 10px;
    cursor: pointer;
    font-size: 24px;
    z-index: 1000;
}

#themeToggle i {
    color: #ffffff;
    transition: color 0.3s ease;
}

#themeToggle:hover i {
    color: #c36813;
}

    </style>
</head>
<body>
    <div class="header">Chat Assistant</div>
    <div id="themeToggle">
        <i class="fa-solid fa-sun"></i>
    </div>
    <div class="container">
        <div id="chatbox" class="chatbox"></div>
        <div class="input-area">
            <input id="chatInput" type="text" placeholder="Type your message" />
            <button id="sendButton">
                <span class="material-icons">send</span> Send
            </button>
        </div>
    </div>

    <script src="main.js"></script> 
    <script>
        // Select the theme toggle element
const themeToggle = document.getElementById('themeToggle');
const sunIcon = document.createElement('i');
const moonIcon = document.createElement('i');

// Initialize sun and moon icons
sunIcon.className = 'fa-solid fa-sun';
moonIcon.className = 'fa-solid fa-moon';

let isDarkMode = false;

// Initialize with the sun icon
themeToggle.replaceChildren(sunIcon);

themeToggle.addEventListener('click', () => {
    isDarkMode = !isDarkMode;

    if (isDarkMode) {
        document.body.style.backgroundColor = '#121212';
        document.body.style.color = '#ffffff';
        themeToggle.replaceChildren(moonIcon);
    } else {
        document.body.style.backgroundColor = '#f4f4f4';
        document.body.style.color = '#000000';
        themeToggle.replaceChildren(sunIcon);
    }


});

    </script>
</body>
</html>
